<html>

<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./cursor.css">
    <script src="./index.js"></script>
    <script src="./cursor.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="container__object"></div>
        <div class="topMenu">
            <span class="tomMenu__score" icon="😎">13</span>
            <span class="tomMenu__time" icon="❤️">03:13</span>
            <button class="square">ll</button>
        </div>
        <div class="menu">
            <div class="menu__skillSet">
                <button class="menu__skillSet__skill" cost="5"></button>
                <button class="menu__skillSet__skill" cost="2" state="disable"></button>
                <button class="menu__skillSet__skill" cost="6" state="empty"></button>
            </div>
            <div class="menu__costGauge">
                <span class="menu_costGauge__count">0</span>
                <span class="menu_costGauge__bar">
                    <span class="menu_costGauge__bar__slot" style="background: var(--theme);"></span>
                    <span class="menu_costGauge__bar__slot" style="background: var(--theme);"></span>
                    <span class="menu_costGauge__bar__slot"></span>
                    <span class="menu_costGauge__bar__slot"></span>
                    <span class="menu_costGauge__bar__slot"></span>
                    <span class="menu_costGauge__bar__slot"></span>
                    <span class="menu_costGauge__bar__slot"></span>
                    <span class="menu_costGauge__bar__slot"></span>
                    <span class="menu_costGauge__bar__slot"></span>
                    <span class="menu_costGauge__bar__slot"></span>
                    <span class="menu_costGauge__bar__cursor" style="left: 19%"></span>
                </span>
            </div>
            <div class="menu__control">
                <button>AUTO</button>
                <button>▶</button>
            </div>
        </div>
        <div class="dialog" style="display: none;">
            <p class="dialog__title">
                <span class="dialog__title__name"></span>
                <span class="dialog__title__team"></span>
            </p>
            <div class="dialog__contents"></div>
        </div>
        <div class="container__choice"></div>
    </div>
</body>

</html>
