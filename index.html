    <title>starry-asterisk.github.io | personal github blog</title>
    <style>
      @font-face {
        font-family: Pretendard;
        src: url(/Pretendard-Bold.woff2), url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard/packages/pretendard/dist/web/static/woff2/Pretendard-Bold.woff2);
        font-weight: 600;
      }
      @font-face {
        font-family: Pretendard;
        src: url(/Pretendard-Medium.woff2), url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard/packages/pretendard/dist/web/static/woff2/Pretendard-Medium.woff2);
        font-weight: 300;
      }
      @font-face {
        font-family: Pretendard;
        src: url(/Pretendard-Regular.woff2), url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard/packages/pretendard/dist/web/static/woff2/Pretendard-Regular.woff2);
        font-weight: normal;
      }
      
      
      /*
      selector {
        1. layout
        2. pos
        3. appearance
        4. font
      }
      */
      /*공통*/
      :root{
        font-family: Pretendard, auto;
        font-size: 16px;
        --border: #ededed;
        --font: #666;
        --accent: #004680;
      }
      *{
        position: relative;
        padding: 0;
        border: 0;
        margin: 0;
        color: var(--font);
        caret-color: var(--accent);
      }
      ::selection{
        color: white;
        background-color: var(--accent);
      }
      /*재사용 요소*/
      a {
        color: var(--accent);
        text-decoration: none;
      }
      img {
        border-radius: 0.5rem;
      }
      img::before{
        content: attr(alt);
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--border);
        align-items: center;
        justify-content: center;
      }
      /*레이아웃 요소*/
      body {
        display: flex;
        flex-direction: column;
        max-width: 100%;
        min-height: 100%;
        overflow-x: hidden;
      }
      header {
        display: flex;
        height: 4rem;
        border-bottom: 1px solid var(--border);
      }
      header > .logo {
        margin-right: auto;
        padding: 0 0.75rem;
        cursor: pointer;
      }
      header > .logo > * {
        pointer-events: none;
      }
      header > .logo > img {
        height: 2.5rem;
        width: 2.5rem;
        margin: 0.75rem;
        float: left;
      }
      header > .logo > img::before {
        font-size: 1.5rem;
      }
      header > .logo > span {
        display: inline-block;
        height: 2.5rem;
        margin: 0.75rem;
        line-height: 2.5rem;
      }
      header > nav {
        display: flex;
        flex-direction: row;
        height: 4rem;
      }
      header > nav > a {
        display: block;
        box-sizing: border-box;
        height: 100%;
        margin: 0 0.5rem;
        color: var(--font);
        line-height: 4rem;
        border-bottom: 2px solid transparent;
        transition: border-color 150ms;
      }
      header > nav > a:hover {
        border-bottom-color: var(--font);
      }
      footer {
        padding: 2rem 0 5rem 0;
        background: var(--border);
        text-align: center;
      }
      .middle{
        flex: 1;
        text-align: center;
      }
      .middle > main {
        display: inline-block;
        box-sizing: border-box;
        width: 100%;
        max-width: 45rem;
        padding: 1rem;
        line-break: anywhere;
      }
    </style>
</head>
<body>
  <header>
    <a class="logo" title="home">
      <img src="/logo.png" alt="✨">
      <span>starry-asterisk</span>
    </a>
    <nav>
      <a href="/about.html">about</a>
      <a href="/resume.html">resume</a>
    </nav>
  </header>
  <div class="middle">
    <aside>

    </aside>
    <main>

    </main>
  </div>
  <footer>

  </footer>
</body>
