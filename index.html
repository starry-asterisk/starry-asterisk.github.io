    <style>
      /*
      selector {
        1. layout
        2. pos
        3. appearance
        4. font
      }
      */
      :root{
        font-size: 16px;
        --border: #eee;
        --accent: rgb(0, 110, 255);
        --main: rgb(0, 110, 255)
      }
      *{
        caret-color: var(--accent);
        padding: 0;
        border: 0;
        margin: 0;
        position: relative;
      }
      ::selection{
        color: white;
        background-color: var(--main);
      }
      body {
        display: flex;
        flex-direction: column;
        max-width: 100%;
        min-height: 100%;
        overflow-x: hidden;
      }
      header {
        height: 4rem;
        border-bottom: 1px solid var(--border);
      }
      header > nav {
        display: flex;
        flex-direction: row-reverse;
        height: 4rem;
      }
      header > nav > a {
        height: 100%;
        color: var(--border);
        line-height: 4rem;
        height: 100%;
        display: block;
        margin: 0 0.5rem;
        text-decoration: none;
      }
      footer {
        height: 4rem;
        border-top: 1px solid var(--border);
        text-align: center;
      }
      .middle{
        flex: 1;
      }
    </style>
</head>
